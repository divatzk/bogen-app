<div class="container full-height max-width">
  <table class="fill text-center">
    <tr>
      <td>
        <ul class="list-unstyled">
          <li ng-repeat="player in players">
            <h4 class="inline-block" ng-bind="getPlayerName($index)"></h4>
            <a class="btn btn-default btn-xs" ng-click="removePlayer(player)"><span class="glyphicon glyphicon-minus"></span> </a>
          </li>
        </ul>
        <form role="form" ng-submit="addPlayer()" ng-show="showAddForm()">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="player" placeholder="Spieler ..." required>
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="HinzufÃ¼gen">
          </span>
          </div>
        </form>

        <br ng-show="showAddForm()" />

        <select ng-disabled="!showAddForm()" ng-model="gameType" class="form-control">
          <option value="/Game" selected>20-18-16 (3 Pfeile)</option>
          <option value="/Game-Hunter-2">11-10-8 (2 Pfeile)</option>
          <option value="/Game-Hunter-1">11-10-8 (1 Pfeil)</option>
        </select>

        <br/>
        <button class="btn btn-primary btn-lg" ng-disabled="!hasPlayers()" ng-click="startGame()">{{startText}}</button>
        <br/><br/>
        <button class="btn btn-default" ng-click="newGame()">neues Spiel</button>
        <br/><br/>
        <button class="btn btn-default" ng-click="toOverview()">gespeicherte Ergebnisse anzeigen</button>
      </td>
    </tr>
  </table>
</div>
